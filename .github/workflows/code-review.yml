name: Simple Bot Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# 権限の設定を追加
permissions:
  pull-requests: write
  issues: write # Issueへのコメント投稿に必要

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  APP_ID: ${{ secrets.REVIEW_GITHUB_APP_ID }}
  PRIVATE_KEY: ${{ secrets.REVIEW_GITHUB_APP_PRIVATE_KEY }}

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # GitHub App認証のためのライブラリをインストール
          npm install @octokit/rest @actions/github typescript @types/node node-fetch@2 @octokit/auth-app

      - name: Compile TypeScript
        run: |
          npx tsc .github/scripts/review-comment.ts --esModuleInterop true

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const { postReviewComment } = require('./.github/scripts/review-comment.js');
            // GitHub Appの認証情報をスクリプトに渡します
            await postReviewComment({
              github,
              context,
              appId: process.env.APP_ID,
              privateKey: process.env.PRIVATE_KEY
            });
