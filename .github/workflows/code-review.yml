name: Simple Bot Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

# 権限の設定を追加
permissions:
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const reviewScript = require('./.github/scripts/review-comment.js');
            await reviewScript(github, context);
